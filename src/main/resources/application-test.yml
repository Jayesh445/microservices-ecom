# Test Environment Configuration (for Integration Tests)
spring:
  application:
    name: ecommerce-app-test

  # Test Database (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Jackson Configuration
  jackson:
    time-zone: UTC

  # Email Configuration (Test - no actual sending)
  mail:
    host: localhost
    port: 3025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Server Configuration
server:
  port: 0 # Random port for tests

# Logging Configuration (Minimal for tests)
logging:
  level:
    root: WARN
    works.jayesh.demo: INFO
    org.springframework.security: WARN

# JWT Configuration (Test values)
jwt:
  secret: TestSecretKeyForJwtTokenGenerationShouldBeAtLeast256BitsLongForHS256AlgorithmInTestEnvironment
  access-token-expiration: 900000 # 15 minutes
  refresh-token-expiration: 604800000 # 7 days

# Actuator Configuration (Test)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
